name: Run NSE IVP Monitor Every 5 Min During Market Hours

on:
  schedule:
    - cron: '*/5 3-9 * * 1-5'  # Every 5 min from 08:30 to 14:59 UTC (14:00 to 20:29 IST)
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸš€ Run NSE Master Script
      run: |
        python nifty_master_runner.py

    - name: ğŸ’¾ Commit & Push Updated Files
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git pull --rebase
        git add static || true
        git add reports || true
        git commit -m "Auto-update plots and CSVs" || echo "Nothing to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}