name: Run NSE IVP Monitor Every 5 Min During Market Hours

on:
  schedule:
    - cron: '*/5 3-9 * * 1-5'  # Every 5 min from 8:30 AM to 3:29 PM IST (converted to UTC)
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run NSE Master Script
      run: |
        python nifty_master_runner.py

    - name: Commit & Push Updated Files
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add static || true
        git add static/reports || true
        git commit -m "Auto-update plots and CSVs" || echo "Nothing to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}