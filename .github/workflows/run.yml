name: Run NSE IVP Monitor Every 10 Min During Market Hours

on:
  schedule:
    # Every 10 min from 03:45 UTC to 10:00 UTC (9:15 AM to 3:30 PM IST)
    - cron: '45 3 * * 1-5'
    - cron: '55 3 * * 1-5'
    - cron: '5 4 * * 1-5'
    - cron: '15 4 * * 1-5'
    - cron: '25 4 * * 1-5'
    - cron: '35 4 * * 1-5'
    - cron: '45 4 * * 1-5'
    - cron: '55 4 * * 1-5'
    - cron: '5 5 * * 1-5'
    - cron: '15 5 * * 1-5'
    - cron: '25 5 * * 1-5'
    - cron: '35 5 * * 1-5'
    - cron: '45 5 * * 1-5'
    - cron: '55 5 * * 1-5'
    - cron: '5 6 * * 1-5'
    - cron: '15 6 * * 1-5'
    - cron: '25 6 * * 1-5'
    - cron: '35 6 * * 1-5'
    - cron: '45 6 * * 1-5'
    - cron: '55 6 * * 1-5'
    - cron: '5 7 * * 1-5'
    - cron: '15 7 * * 1-5'
    - cron: '25 7 * * 1-5'
    - cron: '35 7 * * 1-5'
    - cron: '45 7 * * 1-5'
    - cron: '55 7 * * 1-5'
    - cron: '5 8 * * 1-5'
    - cron: '15 8 * * 1-5'
    - cron: '25 8 * * 1-5'
    - cron: '35 8 * * 1-5'
    - cron: '45 8 * * 1-5'
    - cron: '55 8 * * 1-5'
    - cron: '5 9 * * 1-5'
    - cron: '15 9 * * 1-5'
    - cron: '25 9 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Run NSE Master Script
        run: python nifty_master_runner.py

      - name: üíæ Commit & Push Only If Files Changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add static reports index.html || true
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update plots, CSVs and reports"
            git push
          else
            echo "‚úÖ No changes to commit."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üì§ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
